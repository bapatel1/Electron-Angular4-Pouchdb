<div class="container">
  <a class="btn btn-primary btn-xs" [routerLink]="['/layout/settings']"> settings </a>
  <a class="btn btn-primary btn-xs" [routerLink]="['/layout/overloadcitation']">Overload Citation</a>
  <div>
    <form [formGroup]="myform">

      <fieldset formGroupName="name">
        <div class="form-group input-group-xs">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" required>
        </div>

        <div class="form-group input-group-sm">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" required>
        </div>
      </fieldset>


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>

      <div class="form-group">
        <label>Language</label>
        <select class="form-control" formControlName="language">
          <option value="">Please select a language</option>
          <option *ngFor="let lang of langs"
                  [value]="lang"> 
                  {{lang}} 
          </option>
        </select>
      </div>

      <pre>{{myform.value | json}}</pre>
    </form>
  </div>
</div>
