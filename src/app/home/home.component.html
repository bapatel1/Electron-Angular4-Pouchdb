<div class=" no-gutters">
    <div class="row">
        <div class="col-xs-offset 1 col-xs-11 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group open">
                        <button type="button" class="btn btn-app btn-primary" data-toggle="dropdown" aria-expanded="true">
                                    <span class="badge bg-dark">F2</span>      
                                <i class="fa fa-plus fa-lg"></i>
                                    </button>
                        <div class="dropdown-menu">
                            <product-forms [ismini]=true></product-forms>
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="open" class="btn btn-app btn-primary" data-original-title="Open"><span class="badge bg-dark">F3</span><i class="fa fa-folder-open-o fa-lg" aria-hidden="true"></i></button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="save" class="btn  btn-app btn-primary" data-original-title="Save"><span class="badge bg-dark">F4</span><i class="fa fa-save fa-lg" aria-hidden="true"></i></button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="print" class="btn  btn-app btn-primary" data-original-title="Print"><span class="badge bg-dark">F5</span><i class="fa fa-print fa-lg" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<my-tabs>
    <my-tab [tabTitle]="" [icon]="'dashboard'">
        <dashboard (addUserDetail)="onAddUserDetail()" (addOverloadCitation)="onAddOverloadCitation()" (addViolationNotice)="onAddViolationNotice()">
        </dashboard>
    </my-tab>
    <ng-template #overloadCitation>
        <overload-citation></overload-citation>
    </ng-template>

    <ng-template #violationNotice>
        <violation-notice></violation-notice>
    </ng-template>

    <ng-template #userDetail>
        <user-detail></user-detail>
    </ng-template>
</my-tabs>
