<div class="container">
  <a class="btn btn-primary btn-xs" [routerLink]="['/layout/settings']"> settings </a>
  <a class="btn btn-primary btn-xs" [routerLink]="['/layout/overloadcitation']">Overload Citation</a>
  <i class="material-icons fontwatermark">home</i>
  <div>
    <form [formGroup]="user" novalidate (ngSubmit)="onSubmit(user)">

      <fieldset formGroupName="name">
        <div class="form-group input-group-xs">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" required>
          <span [hidden]="user.get('name').get('firstName').valid" class="text-danger">*</span>
          <!-- <span class="text-danger" *ngIf="user.get('name').get('firstName').hasError('required') && user.get('name').get('firstName').touched">
            FirstName is required
          </span>
          <pre [innerHtml]="user.controls.name.controls.firstName.errors  | prettyjson:3"></pre>
           -->
           <app-controlmessages [control]="user.controls.name.controls.firstName"></app-controlmessages> 
        </div>

        <div class="form-group input-group-sm">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" required>
          <span [hidden]="user.get('name').get('lastName').valid" class="text-danger">*</span>
          <app-controlmessages [control]="user.controls.name.controls.lastName"></app-controlmessages> 
        </div>
      </fieldset>


      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>

      <div class="form-group">
        <label>Language</label>
        <select class="form-control" formControlName="language">
          <option value="">Please select a language</option>
          <option *ngFor="let lang of langs"
                  [value]="lang"> 
                  {{lang}} 
          </option>
        </select>
      </div>

      <button type="submit" [disabled]="user.invalid" class="btn btn-primary btn-xs">Sign up</button>

    </form>
    <!-- <button type="submit">Sign up</button> -->
  </div>
</div>
