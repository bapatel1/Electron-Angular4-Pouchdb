<div class="form-group">
  <label class="control-label">{{label}}</label>
  <input [type]="type" [value]="jsonString" class="form-control"
          (change)="onChange($event)"
          (keyup)="onChange($event)">
</div>
<div class="has-danger" *ngIf = "errorMessage != null"> <pre [innerHtml]="errorMessage | prettyjson:3"></pre></div>
