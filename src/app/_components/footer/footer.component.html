  <ng-template #electronfooter>

    <div class="row">
      <div class="col-6">
        <div class="row justify-content-start">
          <div class="col-3">
            <npm-badge [badgelabel]="'Version'" [badgevalue]="appVersion" [isElectronApp]="isElectronApp" [badgeclass]="'primary'">
            </npm-badge>
          </div>
          <div class="col-3">
            <network-notifier></network-notifier>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row  justify-content-end text-right">
          <div class="col-5">
            <clock [format]="'MM/dd/yyyy h:mm:ss'" class="mdc-text-grey-800"></clock>
          </div>
          <div class="col-1">
          <img src="./images/electron.png" style="height:25px;" class="pull-left" />
          </div>
        </div>
      </div>
      
    </div>


  </ng-template>

  <ng-template #webfooter>
    <div class="row">
      <div class="col align-self-start">
        <img src="./images/web.png" style="height:25px;" />
        <npm-badge [badgelabel]="'Version'" [badgevalue]="appVersion" [isElectronApp]="isElectronApp" [badgeclass]="'primary'">
        </npm-badge>
      </div>

      <div class="col align-self-center pull-2">
        <p>Copyright <i class="material-icons md-18">copyright</i> {{copyrightyear}} {{copyright}}</p>
      </div>
    </div>
  </ng-template>

</div>
