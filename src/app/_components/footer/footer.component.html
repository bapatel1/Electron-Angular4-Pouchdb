<div *ngIf="isElectronApp; then electronfooter else webfooter"></div>

<ng-template #electronfooter>

    <footer class="fixed-bottom navbar navbar-fixed-top navbar-toggleable-lg navbar-inverse bg-primary flex-nowrap footer">
        <div class="navbar-collapse collapse dual-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <npm-badge [badgelabel]="'Version'" [badgevalue]="appVersion" [isElectronApp]="isElectronApp" [badgeclass]="'primary'">
                    </npm-badge>
                </li>
                <li class="nav-item">
                    <network-notifier></network-notifier>
                </li>
                <li class="nav-item text-light">
                    <db-sync-indicator [dbName]="'Citation'" [serverUp]="couchDbUpCit" [syncStatus]="syncStatusCit"></db-sync-indicator>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse justify-content-end" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <clock [format]="'MM/dd/yyyy h:mm:ss'" class="mdc-text-grey-200"></clock>
                </li>
            </ul>
        </div>
    </footer>

</ng-template>

<ng-template #webfooter>
    <footer class="navbar navbar-inverse navbar-toggleable-lg bg-light justify-content-between">

        <div class="navbar-collapse collapse dual-nav">
            <npm-badge [badgelabel]="'Version'" [badgevalue]="appVersion" [isElectronApp]="isElectronApp" [badgeclass]="'primary'">
            </npm-badge>
        </div>
        <a href="http://www.caps.ua.edu/" class="navbar-brand mr-0 text-gray-dark">
            <p>Copyright <i class="material-icons md-18">copyright</i> {{copyrightyear}} {{copyright}}</p>
        </a>
        <div class="navbar-collapse collapse dual-nav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <db-sync-indicator [dbName]="'Citation'" [serverUp]="couchDbUpCit" [syncStatus]="syncStatusCit"></db-sync-indicator>
                </li>
            </ul>
        </div>
    </footer>
</ng-template>
