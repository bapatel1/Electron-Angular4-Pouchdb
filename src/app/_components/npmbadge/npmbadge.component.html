<div class="label npm-badge" [ngClass]="{' npm-badge-web': !isElectronApp}">
            <span class="mdc-bg-grey-800 npm-badge-tile">
                {{badgelabel}}
            </span>
            <span class="npm-badge-tile" [ngClass]="{'label-primary':badgeclass=='primary','label-warning':badgeclass=='warning','label-danger':badgeclass=='danger', 'label-info':badgeclass=='info', 'label-success':badgeclass=='success'}">
                {{badgevalue}}
            </span>
</div>
